<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        {%for recipe in recipes%}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
            <img src="{{recipe.recipe_img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{recipe.recipe_name}}</h5>
            <a href="{%url 'view' recipe.id%}" class="btn btn-primary">View</a>
            <a href="{%url 'edit' recipe.id%}" class="btn btn-success">Edit</a>
            <a href="{%url 'delete' recipe.id%}" class="btn btn-danger">Delete</a>

        </div>
        </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
